<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./calculator.js"></script>
  </head>

  <body>
    <container class="calc-area">
      <div class="calc solution">
        <p class="solution-area">0</p>
      </div>
      <div class="calc">
        <button class="basic-btn clear-btn">C</button>
        <button class="basic-btn back-space">←</button>
        <button class="basic-btn operation">÷</button>
      </div>
      <div class="calc">
        <button class="basic-btn number">7</button>
        <button class="basic-btn number">8</button>
        <button class="basic-btn number">9</button>
        <button class="basic-btn operation">X</button>
      </div>
      <div class="calc">
        <button class="basic-btn number">4</button>
        <button class="basic-btn number">5</button>
        <button class="basic-btn number">6</button>
        <button class="basic-btn operation">-</button>
      </div>
      <div class="calc">
        <button class="basic-btn number">1</button>
        <button class="basic-btn number">2</button>
        <button class="basic-btn number">3</button>
        <button class="basic-btn operation">+</button>
      </div>
      <div class="calc">
        <button class="basic-btn zero-btn number">0</button>
        <button class="basic-btn equal">=</button>
      </div>
    </container>
  </body>
</html>
