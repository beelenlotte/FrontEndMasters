<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Javascript Experiments</title>
  </head>

  <body>
    <script src="./experiments.js"></script>

    <h1>Javascript Experiments!</h1>

    <!-- shows a pop up when the button is clicked -->
    <button class="event-button">Click me!</button>
    <script>
      const button = document.querySelector(".event-button");
      button.addEventListener("click", function () {
        alert("Hey there!");
      });
    </script>

    <!-- shows the input in the box in another paragraph -->
    <input placeholder="type into me!" class="input-to-copy" />
    <p class="p-to-copy-to">Nothing has happened yet.</p>
    <script>
      const input = document.querySelector(".input-to-copy");
      const paragraph = document.querySelector(".p-to-copy-to");

      input.addEventListener("keyup", function () {
        paragraph.innerText = input.value;
      });
    </script>

    <!-- opens a pop up and shows which button you have clicked -->
    <!-- You can also put the code between script tags in the .js file -->
    <div class="button-container">
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>4</button>
      <button>5</button>
    </div>
    <script>
      document
        .querySelector(".button-container")
        .addEventListener("click", function (event) {
          //if statement needen, otherwise you can click outside the button but inside the div and it will show a pop up: you clicked on 1 2 3 4 5
          //event.target.innerText = 'You clicked it!'
          //if (event.target.tagName === 'button') {
          alert(`You clicked on button ${event.target.innerText}`);
          //}
        });
    </script>
  </body>
</html>
